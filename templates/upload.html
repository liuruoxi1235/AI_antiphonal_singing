<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New File</title>
</head>
<body>
    <h1>Upload New File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <a href="{{ url_for('uploaded_files') }}">See Uploaded Files</a>
</body>
</html>
